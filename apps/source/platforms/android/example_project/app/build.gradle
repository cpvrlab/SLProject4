apply plugin: 'com.android.application'

def libraryName = project.hasProperty("appLibraryName") ? appLibraryName : "app-Demo-SLProject"

android {
    signingConfigs {
        // Please create your own release key with Build > Generate Signed Bundle or APK
        release {
            keyAlias 'slproject-release-key'
            keyPassword '?' // Change to your key password
            storeFile file('../slproject-release-key')
            storePassword '?' // Change to your store password
        }
    }
    defaultConfig {
        applicationId "ch.bfh.cpvrlab"
        minSdkVersion 24
        targetSdkVersion 34
        compileSdk 34
        versionCode 2
        versionName "3.0.000"
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        ndk {
            //noinspection ChromeOsAbiSupport
            abiFilters 'arm64-v8a'
        }
        externalNativeBuild {
            cmake {
                arguments "-DANDROID_STL=c++_shared", "-DSL_BUILD_WAI=ON", "-DSL_BUILD_WITH_MEDIAPIPE=ON"
                targets "${libraryName}"
            }
        }
        buildConfigField("String", "APP_LIBRARY_NAME", "\"${libraryName}\"")
    }
    externalNativeBuild {
        cmake {
            version "3.22.1"
            path "../../../../../../CMakeLists.txt"
        }
    }
    sourceSets {
        main {
            assets.srcDirs = ['src/main/assets']
        }
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.release
        }
        debug {
            jniDebuggable true
        }
    }
    compileOptions {
        targetCompatibility JavaVersion.VERSION_1_8
        sourceCompatibility JavaVersion.VERSION_1_8
    }
    ndkVersion '21.4.7075529'
    namespace 'ch.bfh.cpvrlab'
    lint {
        abortOnError false
        checkReleaseBuilds false
    }
}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    implementation 'androidx.appcompat:appcompat:1.7.0'
    implementation 'org.jetbrains.kotlin:kotlin-stdlib-jdk8:1.9.20'
}
